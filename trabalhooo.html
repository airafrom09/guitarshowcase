<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guitar Showcase - Panty & Stocking</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      background: radial-gradient(circle at 50% 30%, #2d0066 0%, #140033 60%, #000 100%);
      color: #fff;
      height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:flex-start;
      align-items:center;
      font-family:'Press Start 2P', monospace;
      overflow-x:hidden;
      padding-top: 2rem;
    }

    h1 {
      letter-spacing:2px;
      font-size:1.4rem;
      text-align:center;
      margin-bottom:1rem;
    }

    .image {
      margin: 1rem 0;
      max-width: 90%;
      border-radius: 12px;
      box-shadow: 0 0 15px #ff4088cc;
    }

    .heart {
      position: absolute;
      top: 20px;
      width: 60px;
      height: 54px;
      background: #4b7cff;
      transform: rotate(-45deg);
      animation: pulse 1.5s infinite;
      filter: drop-shadow(0 0 6px #4b7cff);
    }
    .heart.left {
      left: 20px;
      background: #ff4088;
      filter: drop-shadow(0 0 6px #ff4088);
    }
    .heart.right {
      right: 20px;
    }
    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 60px;
      height: 54px;
      background: inherit;
      border-radius: 50%;
    }
    .heart:before { top: -30px; }
    .heart:after { left: 30px; }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1) rotate(-45deg);
        opacity: 0.85;
      }
      50% {
        transform: scale(1.2) rotate(-45deg);
        opacity: 1;
      }
    }

    .audio-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin: 2rem 0;
      width: 90%;
      max-width: 500px;
    }
    .track {
      background: #1a0033;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px #ff4088cc;
    }
    .track p {
      margin-bottom: 0.5rem;
      font-size: 0.7rem;
    }
    audio {
      width: 100%;
    }

    footer {
      font-size: 0.6rem;
      text-align: center;
      opacity: 0.6;
      margin-top: auto;
      padding-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="heart left"></div>
  <div class="heart right"></div>
  <h1>üé∏ Guitar Showcase üé∏</h1>
  <img class="image" src="https://www.geekfeed.com/wp-content/uploads/2023/07/04-New-Panty-and-Stocking.jpg" alt="Panty and Stocking" />

  <div class="audio-container">
    <div class="track">
      <p>üéµ Soft Strings</p>
      <audio controls src="https://files.catbox.moe/x45q4z.mp3"></audio>
    </div>
    <div class="track">
      <p>üéµ Master of Puppets</p>
      <audio controls src="https://files.catbox.moe/libg5s.mp3"></audio>
    </div>
    <div class="track">
      <p>üéµ DOMINATION!!!</p>
      <audio controls src="https://files.catbox.moe/83gi9r.m4a"></audio>
    </div>
    <div class="track">
      <p>üéµ Holy Wars... The Angels Due</p>
      <audio controls src="https://files.catbox.moe/l5exvl.mp3"></audio>
    </div>
    <div class="track">
      <p>üéµ Over The Mountain</p>
      <audio controls src="https://files.catbox.moe/a0a8zc.mp3"></audio>
    </div>
  </div>

  <footer>Inspired by Panty &#9829; Stocking | Coded with HTML + CSS ‚ù§Ô∏è</footer>
</body>
</html>
